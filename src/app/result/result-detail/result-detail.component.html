<mdb-card borderColor="border-primary">
  <mdb-card-header>
      <h3>{{title}}</h3>
    </mdb-card-header>
  <mdb-card-body>
    <mdb-card-text>
      <div class="float-right">
        <h1>
          <mdb-badge pill="true" primary="true">
            {{answer}}
            <span class="badge badge-info badge-pill ml-2">{{rate |  number : '1.1-1'}}%</span>
          </mdb-badge>
        </h1>
      </div>
      <div>
        <markdown [data]="comment"></markdown>
      </div>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
