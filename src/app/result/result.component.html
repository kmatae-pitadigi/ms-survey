<div class="container">
  <div class="toppage">
    <img class="topimage" src="assets/images/header.jpg" />
    <h1 class="title">生産性向上サーベイ</h1>
  </div>
  <div *ngIf="survey!==undefined">
    <app-result-detail
      [title]="'社員はやる気に満ちており、元気に働いている'"
      [answer]="survey.motivationValue"
      [rate]="survey.motivationRate"
      [comment]="survey.motivationComment">
    </app-result-detail>
    <app-result-detail
      [title]="'机の上、机の周りはきれいに整頓されている'"
      [answer]="survey.cleanDeskValue"
      [rate]="survey.cleanDeskRate"
      [comment]="survey.cleanDeskComment">
    </app-result-detail>
    <app-result-detail
      [title]="'社内の業務はマニュアル化しており、必要な社員で共有できている'"
      [answer]="survey.manualValue"
      [rate]="survey.manualRate"
      [comment]="survey.manualComment">
    </app-result-detail>
    <app-result-detail
      [title]="'業務にかかっている時間を把握し、改善に活かしている'"
      [answer]="survey.timeManagementValue"
      [rate]="survey.timeManagementRate"
      [comment]="survey.timeManagementComment">
    </app-result-detail>
    <app-result-detail
      [title]="'テレワーク、在宅ワークができる環境を整備し、実際に利用している社員がいる'"
      [answer]="survey.teleworkValue"
      [rate]="survey.teleworkRate"
      [comment]="survey.teleworkComment">
    </app-result-detail>
    <app-result-detail
      [title]="'社員同士の連絡は、主に「○○○」で行うことが多い'"
      [answer]="survey.communicationValue"
      [rate]="survey.communicationRate"
      [comment]="survey.communicationComment">
    </app-result-detail>
    <app-result-detail
      [title]="'社内の情報は、主に「○○○」で共有している'"
      [answer]="survey.informationSharingValue"
      [rate]="survey.informationSharingRate"
      [comment]="survey.informationSharingComment">
    </app-result-detail>
    <app-result-detail
      [title]="'社内手続は、主に「○○○」で行っている'"
      [answer]="survey.workflowValue"
      [rate]="survey.workflowRate"
      [comment]="survey.workflowComment">
    </app-result-detail>
    <app-result-detail
      [title]="'顧客情報は、顧客の属性、顧客に付随する情報(案件、問合せなど)を含め一元管理できている'"
      [answer]="survey.customerManagementValue"
      [rate]="survey.customerManagementRate"
      [comment]="survey.customerManagementComment">
    </app-result-detail>
    <app-result-detail
      [title]="'売上、経費、利益の状況は最新をすぐに確認できるようになっている'"
      [answer]="survey.profitManagementValue"
      [rate]="survey.profitManagementRate"
      [comment]="survey.profitManagementComment">
    </app-result-detail>
  </div>
</div>
