<mdb-card borderColor="border-primary">
  <mdb-card-header>
      <h3>{{title}}</h3>
    </mdb-card-header>
  <mdb-card-body>
    <mdb-card-text>
      <div>
        <h1>
          <span class="badge badge-pill badge-primary float-right">
            {{answer}}
          </span>
        </h1>
      </div>
      <div>
        <markdown [data]="comment"></markdown>
      </div>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
