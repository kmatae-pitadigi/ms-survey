<mdb-card borderColor="border-primary">
  <mdb-card-header>
      <h3>{{title}}</h3>
    </mdb-card-header>
  <mdb-card-body>
    <mdb-card-text>
      <div class="mb-2">
        <h4 class="text-primary">
          {{answer}}
        </h4>
      </div>
      <div class="mb-10">
        <markdown [data]="comment"></markdown>
      </div>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
